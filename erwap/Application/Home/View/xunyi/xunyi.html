<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <title>医生列表</title>
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/wapcss.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/pages.css"/>
    <script src="__PUBLIC__/bootstrap/js/jquery-1.9.1.min.js"></script>
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/bootstrap/js/size.js"></script>

</head>
<body>
<!--医生列表-->
<div class="container zc_bgs1">
    <ul class="row">
        <li class="col-xs-2"><a href="{:U('Home/Index/index')}"><img src="__PUBLIC__/image/back_left1.png" class="back_left_img"></a></li>
        <li class="col-xs-8"><span>医生列表</span></li>
        <li class="col-xs-2"></li>
    </ul>
</div>

<div class="jianju_div"></div>
<div class="container zc_bgs2 zcbk1">
    <!-----按科室查找------>
    <div>
        <ul class="row">
            <li class="col-xs-12"><p class="keshi_k1">按科室查找</p></li>
        </ul>
        <ul class="row keshi_bz_k1">
            <foreach name="department" item="v">
                <li class="col-xs-3" style="cursor: pointer;"><a class="condition_department" k_id="{$v.id}" condition_url="{:U('Home/Xunyi/conditionDoctorDepartment')}" name="{$v.ks_name}">{$v.ks_name}</a></li>
            </foreach>
        </ul>
    </div>
    <!-----按科室查找 end ------>

    <!-----按职称查找------>
    <div>
        <ul class="row">
            <li class="col-xs-12"><p class="keshi_k1">按职称查找</p></li>
        </ul>
        <ul class="row keshi_bz_k1">
            <foreach name="title" item="vo">
                <li class="col-xs-3" style="cursor: pointer;"><a class="condition_title" d_id="{$vo.id}" condition_url="{:U('Home/Xunyi/conditionDoctorTitle')}">{$vo.title}</a></li>
            </foreach>
        </ul>
    </div>
    <!-----按职称查找 end ------>
</div>
<!------每一个医生 -------->

<foreach name="doctor" item="vh">
    <div class="type">
    <div class="container ys_xbk1">
        <ul class="row">
            <li class="col-xs-4 ys_left_tx1"><a href="{:U('Home/Xunyi/details')}" class="doctor_details" d_id="{$v.id}" details_url="{:U('Home/Xunyi/doctorParameter')}"><img src="__PUBLIC__/image/ys_list_tx.jpg"></a></li>
            <li class="col-xs-6 ys_zj_li">
                <div class="ys_namezc">
                    <p><a href="{:U('Home/Xunyi/details')}" class="doctor_details" d_id="{$vh.d_id}" details_url="{:U('Home/Xunyi/doctorParameter')}">{$vh.d_name} <span>{$vh.title}</span></a></p>
                    <p>
                        <span class="jzl01"><img src="__PUBLIC__/image/ys_list_jz.jpg">接诊量：33</span>
                        <span class="pnigf_x"><img src="__PUBLIC__/image/ysx1.jpg"><img src="__PUBLIC__/image/ysx1.jpg"><img src="__PUBLIC__/image/ysx1.jpg"><img src="__PUBLIC__/image/ysx1.jpg"><img src="__PUBLIC__/image/ysx1.jpg"></span>
                    </p>
                    <p class="ys_sc3">擅长：{$vh.specialty}</p>
                </div>
            </li>
            <li class="col-xs-2 ys_gh_btn1"><a href="{:U('Home/Xunyi/registration')}" registration_url="{:U('Home/Xunyi/doctorParameter')}" class="registration" d_id="{$vh.d_id}">挂号</a></li>
        </ul>
    </div>
    </div>
</foreach>
<!----分页 ---->
<div class="yahoo">{$doctors}</div>

    <iframe id="iframepage" style="display: none" frameborder='0' scrolling="NO"  HEIGHT="100%" WIDTH="100%" onload="changeFrameHeight()"  src="{:U('Home/Xunyi/conditionShow')}"></iframe>

<!----分页 end ---->

<!--医生列表 end-->
<!-------固定底部部件--------->
<div style="height: 2.5rem;"></div>
<include file="index/top"/>
<!-------固定底部部件 end --------->
</body>
</html>
<script src="__PUBLIC__/js/chaohai/xunyi.js"></script>

<script>
    //iframe 自适应高度
    function changeFrameHeight(){
        var ifm= document.getElementById("iframepage");
        ifm.height=document.documentElement.clientHeight;
    }
    window.onresize=function(){
        changeFrameHeight();
    };
</script>
