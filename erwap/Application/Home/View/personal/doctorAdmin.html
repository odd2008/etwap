<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

</head>
<body>

<!--我的就诊人管理-->

<div class="container zc_bgs1">
    <ul class="row">
        <li class="col-xs-2"><a href="{:U('Home/UserAdmin/personal')}"><img src="__PUBLIC__/image/back_left1.png" class="back_left_img"></a></li>
        <li class="col-xs-8"><span>我的就诊人管理</span></li>
        <li class="col-xs-2"></li>
    </ul>
</div>

<div class="jianju_div"></div>

<div class=" container jia_jzr_bgs1">
    <a href="{:U('Home/UserAdmin/addDoctor')}" class="jia_jzr_wz1"><img src="__PUBLIC__/image/jia_jzr_t1.jpg" class="jia_jzr_size">新增就诊人</a>
    <span class="jzr_tj">(已新增{$counts}人，还能新增{$count}人)</span>
</div>
<div class="jianju_div"></div>

<div class="container jzxx_bgs2" id="remove">
    <foreach name="patent" item="v">
        <ul class="row">
            <li class="col-xs-3" style="text-align: right; margin: 0; padding: 0;"><p class="left_wz01">姓       名：</p></li>
            <li class="col-xs-9"><p class="right_wz01">{$v.p_name}</p></li>
        </ul>
        <ul class="row">
            <li class="col-xs-3" style="text-align: right; margin: 0; padding: 0;"><p class="left_wz01">年       龄：</p></li>
            <li class="col-xs-9"><p class="right_wz01">{$v.age}</p></li>
        </ul>
        <ul class="row">
            <li class="col-xs-3" style="text-align: right; margin: 0; padding: 0;"><p class="left_wz01">性       别：</p></li>
            <li class="col-xs-9"><p class="right_wz01"><if condition="$v['sex'] eq 0">男<else/>女</if></p></li>
        </ul>
        <ul class="row">
            <li class="col-xs-3" style="text-align: right; margin: 0; padding: 0;"><p class="left_wz01">证件号码：</p></li>
            <li class="col-xs-9"><p class="right_wz01">{$v.p_name_id}</p></li>
        </ul>
        <ul class="row">
            <li class="col-xs-3" style="text-align: right; margin: 0; padding: 0;"><p class="left_wz01">手机号码：</p></li>
            <li class="col-xs-9"><p class="right_wz01">{$v.phone}</p></li>
        </ul>
        <!--<ul class="row">
            <li class="col-xs-3" style="text-align: right; margin: 0; padding: 0;"><p class="left_wz01">籍       贯：</p></li>
            <li class="col-xs-9"><p class="right_wz01">{}</p></li>
        </ul>-->
        <div class="del_xxk1 row">
            <span class="del_dqren" >
                <img src="__PUBLIC__/image/delico.png" style="width: 0.55rem; height: 0.55rem;margin-right: 0.2rem; margin-top: -0.1rem;">
                <span class="patient_delete" p_id="{$v.id}" delete_url="{:U('Home/UserAdmin/patientDelete')}" delete_url1="{:U('Home/UserAdmin/doctorAdmin')}">删除当前就诊人信息</span>
            </span>
        </div>
    </foreach>

</div>




<!--我的就诊人管理 end-->

<!-------固定底部部件--------->
<div style="height: 2.5rem;"></div>
<include file="index/top"/>

<!-------固定底部部件 end --------->



</body>
</html>
